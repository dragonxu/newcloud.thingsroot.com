    <style type="text/css">
        /*
         * Component: monitor Box

         */
        .monitor-box {
            display: block;
            min-height: 90px;
            background: #fff ;
            width: 100%;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            border-radius: 2px;
            margin-bottom: 15px;
        }
        .monitor-box small {
            font-size: 14px;
        }

        .monitor-box-icon {
            border-top-left-radius: 2px;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 2px;
            display: block;
            float: left;
            height: 90px;
            width: 90px;
            text-align: center;
            font-size: 45px;
            line-height: 90px;
            background: rgba(0, 0, 0, 0.2);
        }
        .monitor-box-icon > img {
            max-width: 100%;
        }
        .monitor-box-content {
            padding: 5px 10px;
            margin-left: 90px;

        }
        .monitor-box-number {
            display: block;
            font-weight: bold;
            font-size: 18px;
        }
