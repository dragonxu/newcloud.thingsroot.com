<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/index.html"><b>冬笋</b>云</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">密码登录</p>

    <form>
      <div class="form-group has-feedback">
        <input name="usr" type="email" class="form-control login popover-name"  data-placement="top" data-content=""  placeholder="用户ID">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input name="pwd" type="password" class="form-control login  popover-pwd"  data-placement="top" data-content=""   placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!--<div class="col-xs-8">-->
          <!--<div class="checkbox icheck">-->
            <!--<label>-->
              <!--<input type="checkbox"> Remember Me-->
            <!--</label>-->
          <!--</div>-->
        <!--</div>-->
        <!-- /.col -->
        <div class="col-xs-12">
          <button name="submit" type="button" class="btn btn-primary btn-block btn-flat login">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <br>
    <div>
      <a href="findpwd.html">忘记密码</a>

<script src="user_js/common/jQuery.cookie.js"></script>
<script src="user_js/common/common.js"></script>
<script src="user_js/common/user.js"></script>

<script>
  $(function () {

      // 登录按钮
      $(".login:button[name='submit']").click(function(){
          var usr = $(".login:input[name='usr']").val();
          var pwd = $(".login:input[name='pwd']").val();
          if(usr==''){
                $(".login:input[name='usr']").data("content", "用户名不能为空");
                $('.popover-name').popover('show');
                setTimeout(function () {
                    $('.popover-name').popover('destroy');
                },2000);
                  return false;
              }

          var mailReg = /^(\w-*\.*)+@(\w-?)+(\.\w{2,})+$/;
          if(!mailReg.test(usr)){
              $(".login:input[name='usr']").data("content", "用户格式不合法");
              $('.popover-name').popover('show');
              setTimeout(function () {
                  $('.popover-name').popover('destroy');
              },2000);
              return false;
          }
          if(pwd==''){
                $(".login:input[name='pwd']").data("content", "密码不能为空");
                $('.popover-pwd').popover('show');
                setTimeout(function () {
                    $('.popover-pwd').popover('destroy');
                },2000);
                return false;
              }
          login(usr ,pwd);
      });


      $(".login:input").bind('keyup', function(event) {
          if (event.keyCode == "13") {
              //回车执行查询
              $(".login:button[name='submit']").click();
          }

      });


  });
</script>
