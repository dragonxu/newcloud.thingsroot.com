<script>
    $(function () {
        permission_map = {"1":"User", "2":"Cloud Company Group"};
        isopen_map = {"0":0, "1":1};
        permission_select = "1";
        isopen_select = "0";
        //Initialize Select2 Elements
        $('.select2').select2();

        // 模板权限选择按钮
        $("button.permission_select").click(function(){
            $(this).removeClass("btn-default");
            $(this).addClass("btn-info");
            $(this).siblings().removeClass("btn-info");
            $(this).siblings().addClass("btn-default");
            permission_select = $(this).data("attach");


        });

        // 模板是否公开选择按钮
        $("button.isopen_select").click(function(){
            $(this).removeClass("btn-default");
            $(this).addClass("btn-info");
            $(this).siblings().removeClass("btn-info");
            $(this).siblings().addClass("btn-default");
            isopen_select = $(this).data("attach");


        });


    })
</script>

<script>

    $(function(){


        $.ajaxSetup({
            headers: { // 默认添加请求头
                "X-Frappe-CSRF-Token": auth_token
            }
        });

        //获取用户信息
        var user = getCookie('usr');
        var appid = getParam('appid');

        app_detail(appid);

        // getVerList(tempid);



    });

    function successAlert(text){
        $('.success').show();

        $('.success>a').text(text);
        setTimeout(function () {
            $('.success').hide();
        },2000)
    }
    function errorAlert(text){
        $('.danger').show();

        $('.danger>a').text(text);
        setTimeout(function () {
            $('.danger').hide();
        },2000)
    }




    /**
     *	获取应用信息
     */
    function app_detail(id) {

        $.ajax({
            url: "/apis/api/method/app_center.api.app_detail",
            type: "GET",
            data: {app:id},
            async:false,
            success: function (req) {
                console.log(req);
                if(req.message){
                    $("#app-name").val(req.message.app_name);
                    formTempl(id);
                }
            }, error: function (req) {
                console.log('no')
            }, complete: function () {
                console.log("ss");

            }
        });
    }

    $("select.template_select").on("select2:select",function(e){
        console.log(e.params.data);
        var templid = e.params.data.id;
        getVerList(templid)
    });


    $("select.templver_select").on("select2:select",function(e){
        console.log(e);
    });

    $("button.view_templ").click(function(){
        var appid = getParam('appid');
        var templid = $("select.template_select").val();
        var templname = $("select.template_select option:checked").text();
        var templver = $("select.templver_select").val();
        // console.log(templname);
        window.open("My_Template_Detail.html?name="+ templname+ "&tempId="+ templid + "&appId="+ appid + "&version="+ templver );
    });


    $("button.creat_templ_confirm").click(function(){
        var templ_name = $("#templ-name").val();
        var templ_desc = $("#templ-desc").val();
        var appid = getParam('appid');
        var src_templ = $("select.template_select").val();
        var src_ver = Number($("select.templver_select").val());

        if(templ_name==""){
            $("#templ-name").data("content", "名称不能为空");
            $('.popover-name').popover('show');
            setTimeout(function () {
                $('.popover-name').popover('destroy');
            },2000);
            $("#templ-name").focus();
            return false;
        }
        if(templ_name.length>16){
            $("#templ-name").data("content", "名称不能超过16字符");
            $('.popover-name').popover('show');
            setTimeout(function () {
                $('.popover-name').popover('destroy');
            },2000);
            $("#templ-name").focus();
            return false;
        }

        if(templ_desc.length>32){
            $("#templ-desc").data("content", "描述不能超过64字符");
            $('.popover-desc').popover('show');
            setTimeout(function () {
                $('.popover-desc').popover('destroy');
            },2000);
            $("#templ-desc").focus();
            return false;
        }

        var data2 = {
            app: appid,
            conf_name: templ_name,
            description: templ_desc,
            owner_type: permission_map[permission_select],
            public: isopen_map[isopen_select]
        };
        console.log(data2);
        $.ajax({
            url: "/apis/api/method/conf_center.api.create_app_conf",
            headers: {
                Accept: "application/json; charset=utf-8",
                "X-Frappe-CSRF-Token": auth_token
            },
            type: "POST",
            data: data2,
            success: function (req) {
                var text = "创建模板成功";
                successAlert(text);
                var newTempid = req.message;
                //判断源模板和版本是否为空

                if(src_ver){
                    var data3 = {
                        app: data2.app,
                        conf: src_templ,
                        version: src_ver
                    };
                    $.ajax({
                        url: "/apis/api/method/conf_center.api.app_conf_data",
                        type: "GET",
                        data: data3,
                        success: function (data) {
                            var csvData = data.message.data;
                            var data4 = {
                                app: data2.app,
                                conf: newTempid,
                                version: 1,
                                data: csvData
                            };
                            $.ajax({
                                url: "/apis/api/method/conf_center.api.upload_conf_version",
                                headers: {
                                    Accept: "application/json; charset=utf-8",
                                    "X-Frappe-CSRF-Token": auth_token
                                },
                                type: "POST",
                                data: data4,
                                success: function (req) {
                                    console.log(req);
                                }, error: function (req) {
                                    console.log(req);
                                }
                            });
                        },
                        error: function (error) {
                            console.log(error)
                        },
                        complete:function () {
                            var text = '创建成功';
                            successAlert(text);
                            setTimeout(function () {
                                redirect('My_Template_Detail.html?name='+ data2.conf_name +'&tempId='+newTempid+'&appId='+data2.app+'&version=1')
                            },2000)
                        }
                    })
                }else{
                    setTimeout(function () {
                        redirect('My_Template_Detail.html?name='+ data2.conf_name +'&tempId='+newTempid+'&appId='+data2.app+'&version=1')
                    },2000)
                }


            },
            error: function (error) {
                if(error.responseJSON. _server_messages == '["{\\"message\\": \\"name must be unique\\"}"]'){
                    var text = '模板名称不能重复';
                    errorAlert(text)
                }
            }
        });



    });

    //应用下的源模板
    function formTempl(id){
        $.ajax({
            url: "/apis/api/method/conf_center.api.list_app_conf",
            type: "GET",
            data: {app: id,start:0,limit:100},
            success: function (req) {
                console.log(req);
                if(req.message && req.message.length>0){
                    var data= [];
                    var t = {};
                    for (var i = 0; i < req.message.length; i++) {
                        console.log(i, req.message[i].conf_name, req.message[i].name);

                        if(i==0){
                            t={ id: req.message[i].name, text: req.message[i].conf_name, "selected": true };
                        }else{
                            t={ id: req.message[i].name, text: req.message[i].conf_name };
                        }

                        data.push(t)
                    }

                    // data = [{ id: 0, text: 'enhancement',"selected": true }, { id: 1, text: 'bug' }, { id: 2, text: 'duplicate' }, { id: 3, text: 'invalid' }, { id: 4, text: 'wontfix' }];
                    $("select.template_select").select2({
                        data: data,
                        placeholder:'请选择源模板',
                        allowClear:false
                    });
                    $("select.template_select").attr("disabled",false);
                    $("button.view_templ").attr("disabled",false);
                    getVerList(req.message[0].name)
                }else {
                    $("select.template_select").attr("disabled",true);
                    $("button.view_templ").attr("disabled",true);
                    $("select.template_select").select2({
                        data: [],
                        placeholder:'此应用无模板',
                        allowClear:false
                    });
                }
            }, error: function (req) {
                console.log(req)
            },
            complete: function () {

            }
        })
    }

    //得到当前源模板的所有版本
    function getVerList(tempid){
        $.ajax({
            url: "/apis/api/method/conf_center.api.get_versions",
            type: "GET",
            data: {conf: tempid},
            success: function (req) {
                console.log(req)
                if(req.message && req.message.length>0){
                    var data= [];
                    var t = {};
                    for (var i = 0; i < req.message.length; i++) {

                        if(i==0){
                            t={ id: req.message[i].version, text: req.message[i].version, "selected": true };
                        }else{
                            t={ id: req.message[i].version, text: req.message[i].version };
                        }

                        data.push(t)
                    }

                    // data = [{ id: 0, text: 'enhancement',"selected": true }, { id: 1, text: 'bug' }, { id: 2, text: 'duplicate' }, { id: 3, text: 'invalid' }, { id: 4, text: 'wontfix' }];
                    $("select.templver_select").select2({
                        data: data,
                        placeholder:'请选择模板版本',
                        allowClear:false
                    });
                    $("select.templver_select").attr("disabled",false);
                }else{
                    $("select.templver_select").attr("disabled",true);
                    $("select.templver_select").select2({
                        data: [],
                        placeholder:'此模板还未上传过',
                        allowClear:false
                    });
                }
            }, error: function (req) {
                console.log(req)
            },
            complete: function () {

            }
        });
    }
